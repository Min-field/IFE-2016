<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>ife2的测试页面</title>
    <style type="text/css">
        .daohang{
            /*width: 1000px;*/
            height: 59px;
            background: black;
        }
        ul{
            width: 600px;
            position: absolute;
            right: 0;
            top: 0;
            color: white;
        }
/*用绝对定位实现无序列表的横向排列*/
        ul li{
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class = "daohang">
        <img src="img/logo.png">
        <ul>
            <li>导航链接一</li>
            <li>导航链接二</li>
            <li>导航链接三</li>
            <li>导航链接四</li>
        </ul>
    </div>
</body>
</html>
